<!DOCTYPE html>
<html>
<head>
  <title>Styled List Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    ul {
      width: 250px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      list-style-type: none;
    }
    li {
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }
    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h2>My To-Do List</h2>
  <ul>
    <li>Learn HTML</li>
    <li>Practice CSS</li>
    <li>Build a website</li>
    <li>Deploy online</li>
  </ul>

</body>
</html>
