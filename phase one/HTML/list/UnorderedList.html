<!DOCTYPE html>
<html>
<head>
  <title>Unordered List Example</title>
  <style>
ul {
  list-style-type: square; /* options: disc, circle, square, none */
}
</style>

</head>
<body>
  <h2>Favorite Fruits</h2>

  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
    <li>Mango</li>
  </ul>

</body>
</html>
