<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Example</title>
</head>
<body>
  <h2>Basic HTML Table</h2>

  <table  border="1" cellpadding="10" cellspacing="0">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>Ababe</td>
      <td>22</td>
      <td>Ethiopia</td>
    </tr>
    <tr>
      <td>Sarah</td>
      <td>25</td>
      <td>USA</td>
    </tr>
  </table>

</body>
</html>
