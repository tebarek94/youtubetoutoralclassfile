<!DOCTYPE html>
<html>
<head>
  <title>Styled Table Example</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #888;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    /* tr:nth-child(even) {
      background-color: #f2f2f2;
    } */
    caption {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Information</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>01</td>
        <td>Kebed</td>
        <td>A</td>
      </tr>
      <tr>
        <td>02</td>
        <td>Abel</td>
        <td>B+</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total Students: 2</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
