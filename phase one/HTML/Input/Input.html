<!DOCTYPE html>
<html>
<head>
  <title>HTML Input Example</title>
</head>
<body>
  <h2>Basic Input Example</h2>

  <form>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="100" placeholder="Enter your age"><br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male"> Male  
    <input type="radio" id="female" name="gender" value="female"> Female<br><br>
    <label for="hobbies">Hobbies:</label> 
    <input type="checkbox" id="reading" name="hobbies" value="reading"> Reading
    <input type="checkbox" id="traveling" name="hobbies" value="traveling"> Traveling
    <input type="checkbox" id="gaming" name="hobbies" value="gaming "> Gaming<br><br>
    <label for="profile">Upload Profile Picture:</label>  

    <input type="file" id="profile" name="profile"><br><br>
    <label for="color"> color</label>
    <input type="color" id="color" name="color" value="#ff0000"><br><br>
    <label for="website">Website:</label>
    <input type="url" id="website" name="website" placeholder="https://example.com"><br><br>  



    <input type="submit" value="Submit">
  </form>
</body>
</html>
