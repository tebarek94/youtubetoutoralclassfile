<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        background-color: black;
        color: white;
        padding: 5px;
      }
      .special {
        color: lightblue;
      }
    </style>
  </head>
  <body>
    <p>This a normal paragraph...</p>
    <br />
    <p class="special">This is a paragraph with class special...</p>
    <br />
    <div class="special">This is a div with class special...</div>
  </body>
</html>
